<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script>
        function ClearFunction() {
            document.getElementById("username").value = "";
            document.getElementById("userpassword").value = "";
        }
    </script>

</head>
<body>

<form action="03-welcom-Form.html" id="form1">
    <label> User Name: </label>
    <input type="text" id = "username" placeholder="Write your name"/>

    <br/> <br/>

    <label> User Password: </label>
    <input type="password" id = "userpassword" placeholder="Write your password"/>

    <br/> <br/>

    <input type="submit" value="Login"/>
</form>
<button onclick="ClearFunction()"> Clear </button>

</body>
</html>
